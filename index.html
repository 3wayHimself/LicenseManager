	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<style>
		body {
			margin:  0px;
			font-family: Verdana, sans-serif;
		}
		.section {
			margin: 0px;
		}
		.sectioncolored {
			/* Generated by http://colorzilla.com/gradient-editor */
			background: #421a7a; /* Old browsers */
			background: -moz-linear-gradient(top,  #421a7a 0%, #613d9e 100%); /* FF3.6+ */

			max-width: 900px;
			margin-left: auto;
			margin-right: auto;

			padding-bottom: 30px;
		}

		#titlesection .sectioncontent {

		}
		.logo {

		}
		#downloadsection .sectioncontent {

		.dllink {

			margin-bottom: 20px;

			padding-top: 20px;
			padding-bottom: 20px;

		#footersection .sectioncontent {
			text-align: center;
		}
		#footersection a {
			color: black;
		}

	<div id="main">
